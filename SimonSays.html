<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="SimonSays.css">
</head>
<body>
    <h1> Simon Says Game</h1>
    <h2>Press any keyboard key to start the Game</h2>
    <h3>Your Highest Score is: 0</h3>
    <div class="box_container">
            <div class="btn c1" type="button" id="c1">1</div>
            <div class="btn c2" type="button" id="c2">2</div>
            <div class="btn c3" type="button" id="c3">3</div>
            <div class="btn c4" type="button" id="c4">4</div>
    </div>
    <script src="SimonSays.js"></script>
</body>
</html>
